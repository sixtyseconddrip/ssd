<!doctype html>
<html lang="en">

<style>

html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#fff;}
body{display:grid; place-items:center; padding:24px;}

.links a{padding:10px 14px; border:1px solid var(--border); border-radius:999px; text-decoration:none; color:#111; font-weight:500}

footer{margin-top:18px; font-size:12px; color:var(--muted)}

<a href="https://instagram.com/sixtyseconddrip" target="_blank" rel="noopener"><img src="icons/instagram.png" alt="Instagram">Instagram</a>
