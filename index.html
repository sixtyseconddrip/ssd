<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SixtySecondDrip — Coming Soon</title>
<meta name="description" content="SixtySecondDrip — 60-second tech, tools, and side-hustle drip. Coming soon." />

<style>
/* --- Base colors --- */
:root { 
  --border:#e5e7eb; 
  --muted:#6b7280; 
}

/* --- Page reset & layout --- */
html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #fff;
}
body {
  display: grid;
  place-items: center;
  padding: 24px;
}

/* --- Card container --- */
.card {
  max-width: 720px;
  width: 100%;
  text-align: center;
  padding: 40px 32px;
  border: 1px solid var(--border);
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.06);
}

/* --- Typography --- */
h1 {
  font-size: 28px;
  margin: 0 0 6px;
  letter-spacing: .2px;
}
p {
  margin: 6px 0;
  color: var(--muted);
}
.brand {
  font-weight: 700;
}
footer {
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
}

/* --- Social link buttons (text + icon) --- */
.links {
  margin-top: 16px;
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: wrap;
}
.links a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  border: 1px solid var(--border);
  border-radius: 999px;
  text-decoration: none;
  color: #111;
  font-weight: 500;
  transition: background 0.2s ease-in-out;
}
.links a:hover {
  background: #f9fafb;
}

/* --- Icon sizing & hover effect --- */
.links img {
  width: 20px;
  height: 20px;
  display: inline-block;
  transition: transform 0.2s ease-in-out;
}
.links img:hover {
  transform: scale(1.15);
}
</style>
</head>

<body>
<main class="card">
  <h1 class="brand">SixtySecondDrip</h1>
  <p>Daily serving of tools, tech & side-hustle drip. ✨</p>
  
  <div class="links">
    <a href="https://tiktok.com/@sixtyseconddrip" target="_blank" rel="noopener">
      <img src="icons/tiktok.png" alt="TikTok">TikTok
    </a>
    <a href="https://instagram.com/sixtyseconddrip" target="_blank" rel="noopener">
      <img src="icons/instagram.png" alt="Instagram">Instagram
    </a>
    <a href="https://youtube.com/@sixtyseconddrip" target="_blank" rel="noopener">
      <img src="icons/youtube.png" alt="YouTube">YouTube
    </a>
    <a href="https://x.com/sixtyseconddrip" target="_blank" rel="noopener">
      <img src="icons/x.png" alt="X">X
    </a>
  </div>
  
  <footer>© <span id="y"></span> SixtySecondDrip</footer>
</main>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
